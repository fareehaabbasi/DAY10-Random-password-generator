<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <div id="password-container">
        <!-- <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12"> -->
        <div><input type="text" id="password-input"><i class="fa-solid fa-copy" id="copy"></i></div>
        <div><input type="checkbox" id="upper-case-check">Upper Case</div>
        <div><input type="checkbox" id="lower-case-check">Lower Case</div>
        <div><input type="checkbox" id="number-check">Numbers</div>
        <div><input type="checkbox" id="symbol-check">Symbols</div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
