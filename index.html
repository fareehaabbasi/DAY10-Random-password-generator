<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome + Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Random Password Generator</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background:#f5d5e0; font-family:'Poppins', sans-serif;">

  <div class="card shadow-lg p-4" style="background:#430d4b; color:#fff; max-width:600px; width:100%; border-radius:12px;">
    <h2 class="mb-4 fw-bold text-center">Generate a Secure Password</h2>

    <!-- Password Input + Copy Button -->
    <div class="input-group mb-4">
      <input type="text" id="password-input" class="form-control" readonly style="background:#fff; color:#000;">
      <button class="btn copy" style="background:#f5d5e0;"><span id="copy" class="material-symbols-outlined">content_copy</span></button>
    </div>

    <!-- Customize Section -->
    <h5 class="fw-bold mb-3">Customize your password</h5>
    <div class="row align-items-center mb-4">
      
      <!-- Left: Checkboxes -->
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="upper-case-check">
          <label class="form-check-label" for="upper-case-check">Uppercase</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lower-case-check">
          <label class="form-check-label" for="lower-case-check">Lowercase</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="number-check">
          <label class="form-check-label" for="number-check">Numbers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="symbol-check">
          <label class="form-check-label" for="symbol-check">Symbols</label>
        </div>
      </div>

      <!-- Right: Range Slider -->
      <div class="col-md-6 text-center">
        <label for="range-length" class="form-label">Password Length: <span id="length-value"></span></label>
        <input type="range" class="form-range" min="1" max="20" value="8" id="range-length" style="accent-color:#f5d5e0;">
      </div>
    </div>

    <!-- Generate Button -->
    <div class="text-center">
      <button id="generate" class="btn fw-bold px-4" style="background:#f5d5e0; color:#430d4b;">Generate</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
